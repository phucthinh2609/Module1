<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./ball.png" style="width: 80px; position: relative; left: 0px;">
    <p>Click button below to move the imgae to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
    
</body>
</html>
<script>

    let imgBall = document.getElementsByTagName('img')[0];
    function moveRight() { 
        imgBall.style.left = parseInt(imgBall.style.left) + 10 + 'px';
    }
    
</script>
