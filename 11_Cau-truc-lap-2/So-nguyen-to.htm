<script>    
    
    n= prompt('Nhap so N:');
    if (n<2) {
        alert ('N khong phai la so nguyen to');
    }
    var count = 0;
    for (var i=2; i<=n; i++) {
        if (n%i) {
            count++;
        }
    }
    if (count == 0){
        alert('N la so nguyen');
    }else{
        alert('N khong phai la so nguyen');
    }

</script>
