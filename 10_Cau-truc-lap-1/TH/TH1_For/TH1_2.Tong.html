<script>
    let number = prompt('Enter a number:  ');
    let i;
    let text = '';
    let total = 0

    for (i=1; i<=number; i+=1 ) {
        text += 'The number is  ' + i + '</br>';
        total += i; 
    }
    document.write(text + '</br>');
    document.write('Total: ' + total);
    
</script>
