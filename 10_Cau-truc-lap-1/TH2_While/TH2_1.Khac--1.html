<script>
    
    var total = 0
    var num = 0

    while (num != -1) {
        num = parseInt(prompt('Enter a number:  '));
        document.write('The number is  ' + num + '</br>')
        total += num;
    }
    
    document.write('</br>' + 'Total=  ' + total);

</script>
