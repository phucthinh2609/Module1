<script>

    let arrays = [];
    let numbers;
    let max = 0;
    let average;
    let total = 0;

    for (i = 0; i<10; i++) {
        numbers = Math.floor(Math.random()*100)+1;
        arrays.push(numbers);
        if (max < numbers) {
            max = numbers;
        }
        total += numbers 
    }console.log (arrays);
    console.log ('A maximum number is: '+max);
    average = total/i
    console.log ('Arrays average is: '+ average )

</script>
