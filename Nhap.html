<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to converter the value to Celsius</p>
    <p>
        <label>Foot</label>
        <input type="number" id="inputFoot" placeholder="Foot"
               oninput="meterConverter(this.value)"
               onchange="meterConverter(this.value)"
        >
    </p>
    <p>Meter :  <span id="outputMeter"></span></p>
</body>
</html>
<script>

    function meterConverter (valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputMeter').innerHTML = (valNum - 32)/1.8
    }

</script>
