<script>
    let ThuNhap = parseInt(prompt('Tong thu nhap:  '));
    let MienThue = parseInt(prompt('Tong cac khoan duoc mien thue:  '));
    let KhoanGiamTru = parseInt(prompt('Tong cac khoan giam tru:  '));
    let ThueSuat = parseInt(prompt('Nhap thue suat:  '));
    let TNChiuThue = ThuNhap - MienThue;
    let TNTinhThue = TNChiuThue + KhoanGiamTru;
    let ThueTNCN = TNTinhThue*ThueSuat;

    alert (ThueTNCN);

</script>
