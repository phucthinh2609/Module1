<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to converter the value to Celsius</p>
    <p>
        <label>Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)"
        >
    </p>
    <p>Celsius :  <span id="outputCelsius"></span></p>
</body>
</html>
<script>

    function temperatureConverter (valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelsius').innerHTML = (valNum - 32)/1.8
    }

</script>
