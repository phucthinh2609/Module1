<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .panel{
            width: 60%;
            margin: 0 auto;
            border: solid rgb(45, 45, 99) ;
        }
        .panel-heading{
            background-color: rgb(45, 45, 99);
            padding: 10px;
            color: rgb(230, 228, 228);
        }
        .panel-body {
            padding: 10px;
        }
        .panel-body label {
            font-weight: bold;
        }
        .form-group {
            display: block;
            margin-bottom: 20px;
        }
        .form-control {
            display: block;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .table{
            width: 100%;
        }
        .table tr{
            border-bottom: solid blue 1px;
        }


    </style>
</head>
<body>
    
    <div class="panel">
        <div class="panel-heading">
            Input product detail information
        </div>
        <div class="panel-body">
            <form method="post">
                <div class="form-control">
                    <label>Product Name:</label>
                    <input class="form-control" type="text" name="product-name"
                    id="product_name" placeholder="Enter product name">
                </div>
                <div class="form-control">
                    <label>Manufacturer Name:</label>
                    <select class="form-control" id="manufacturer_name">
    
                    </select>
                </div>
                <div class="form-group">
                    <label>Category Name:</label>
                    <input class="form-control" type="text" name="product-name"
                    id="product_name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" type="number" name="price"
                    id="price" placeholder="Enter price" value="0" disabled="true">
                </div>
                <div class="form-group">
                    <label>Quality</label>
                    <input class="form-control" type="text" name="quality"
                    id="quality" placeholder="Enter quality" value="0">
                </div>
                <div class="form-group">
                    <label>Total Price</label>
                    <input class="form-control" type="text" name="total_price"
                    id="total_price" value="0">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="button">Add Produce</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <div>
\        <div class="panel-footing">
            Product List
        </div>
    </div>

</body>
</html>
