<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let weight = prompt('Nhap can nang (kg):  ');
        let height = prompt ('Nhap chieu cao (m):  ');

        BMI = weight/(height^2);

        if (BMI < 18.0) {
            alert ('Underweight');
        }else if (BMI < 25.0) {
            alert ('Normal');
        }else if (BMI < 30.0) {
            alert ('Overweight');
        }else if (BMI <= 30.0) {
            alert ('Obese')
        }else {
            alert ('Please enter a value again')
        }

    </script>
    
</body>
</html>
