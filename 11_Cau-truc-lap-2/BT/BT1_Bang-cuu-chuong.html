<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;


        }
    </style>
</head>
<body>

    <table id="idTable" style="width: 100%; border: 1px solid black;">
    </table>
    
</body>
</html>
<script>
    let tb = document.getElementById('idTable');
     output = "";
    for (i = 1; i<=10; i++) {
        output += '<tr>' 
            for (j = 1; j<=10; j++) {
                output += '<td>' + j + " x " + i + ' = ' + i*j +'</td>';

            } 
        output += '</tr>'
        
    }  
    tb.innerHTML = output;
   
</script>
