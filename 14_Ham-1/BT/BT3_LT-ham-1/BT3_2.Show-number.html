<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id=""
            oninput="changeNumber(this.value)"
            onchange="changeNumber(this.value)"
    >
    <p><label id="outputNumber"></label></p>
    
</body>
</html>
<script>

    function changeNumber(valNum) {
        valNum = parseFloat(valNum)
        document.getElementById('outputNumber').innerHTML = "Up to " + valNum + " value "

    }

</script>
