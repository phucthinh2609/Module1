<script>

    function showMinMax (n1, n2) {
        if (n1 > n2) {
            return alert(n1 + ' > ' + n2);
        }if (n1 <= n2) {
            let total = n1 + n2
            return alert('Total of n1 and n2 is: '+ total)
        }
    }

    let n1 = prompt ('Enter a value number 1 : ');
    let n2 = prompt ('Enter a value number 2 : ');
    showMinMax(n1, n2);
   

</script>
