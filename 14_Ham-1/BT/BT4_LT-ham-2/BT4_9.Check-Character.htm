<script>

    let array = ['a', 'b', 'a', 'c', 'h', 'g']

    function checkCharacter(arr, input_character) {
        let count = 0;
        for (i = 0; i<arr.length; i++) {
            if (arr[i] == input_character) {
                count ++;
        }}
        return `Character '${input_character}' appears ${count} times in array`    
        }
        let input = String(prompt('Enter a character in array : '));
        let result = checkCharacter(array, input);
        alert(result);

</script>
