<script>

    function reserveArray(n1, n2) {
        let array = [n1, n2];
        return array.reverse()
    }

    let number1 = Number(prompt('Enter a number 1 : '));
    let number2 = Number(prompt('Enter a number 2 : '));
    
    alert(reserveArray(number1, number2))
    

</script>
