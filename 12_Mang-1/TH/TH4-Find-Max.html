<script>
    
    let array = [-3, 5, 1, 3, 2, 10];
    let max = array[0]
    let index = 0;
    
    for (i = 0; i<array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    alert ('The maximum '+ max +' at index '+ index);
