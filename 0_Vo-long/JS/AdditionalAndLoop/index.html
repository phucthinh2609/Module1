<script>
    let dtb = parseFloat(prompt('Nhap diem trung binh:  '));
    let check

    if (dtb >= 9 && dtb <= 10) {
        // alert('Xuat sac')
        check = xuatsac
    }else if (dtb >= 8) {
        // alert('Gioi')
        check = gioi
    }else if (dtb >= 7) {
        // alert('Kha')
        check = kha
    }else if (dtb >= 5) {
        // alert ('Trung binh')
        check = tbinh
    }else {
        // alert ('Yeu')
    }
 
    switch (check) {
        case xuatsac :
            alert('Xuat sac')
    }

</script>
