    <!-- <button name="btn" onclick="showHidePW()">Show password</button> -->

    <button name="btn">Show password</button>

    <script>
        document.addEventListener
        document.getElementsByName('btn')[0].addEventListener ('click',showHidePW);
        function showHidePW() {
            let pw = document.getElementByClass('pw')[0];
            let btn = document.getElementsByName('btn')[0];
            if (pw.type === "password") {
                pw.type === 'text'
                btn.innerText = 'Hide Password'
        }else {
            pw.type === 'password'
            btn.innerText = 'Show Password'
        }
    </script>
