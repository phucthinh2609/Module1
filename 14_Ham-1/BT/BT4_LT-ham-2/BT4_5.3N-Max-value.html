<script>

    function checkNumber (n1, n2, n3) {
        let array = [n1, n2, n3];
        let min = array[0];
        for (i=0; i<array.length; i++) { 
            if (min > array[i]) {
                min = array[i]
            }
        }
        return min
    }


    let n1 = Number(prompt("Enter number 1 : "))
    let n2 = Number(prompt("Enter number 2 : "))
    let n3 = Number(prompt("Enter number 3 : "))
    let result = alert( 'Minimum of number is : ' + checkNumber(n1, n2, n3));

</script>
