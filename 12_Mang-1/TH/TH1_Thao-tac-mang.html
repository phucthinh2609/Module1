<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-style: italic; font-size: 20px;"> Sample Screen </p>
    <input type="text" id="txtValue">
    <input type="button" id="btnAdd" onclick="add_element_array()" value="Add">
    <input type="button" id="btnDisplay" onclick="display_array()" value="Display">
    <!-- <hr> -->
    <div id="result"></div>
    
</body>
</html>
<script>
    let x = 0
    let array = Array();

    function add_element_array () {
        array[x] = document.getElementById('txtValue').value;
        alert ('Element '+ array[x] +' Added to index '+ x);
        x++
        document.getElementById('txtValue').value = '';
    }

    function display_array () {
        let p = '<hr/>';
        for (i = 0; i<array.length; i++) {
            p += 'Element '+ i +' = '+ array[i] + '<br/>';
        }document.getElementById('result').innerHTML = p;
    }

</script>
