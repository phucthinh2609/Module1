<script>

    let Circle = function(radius, color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI*radius*radius
        }
    }

    let circle = new Circle(4, 'yellow');
    let radius = circle.getRadius();
    let color = circle.color;
    let area = circle.getArea().toFixed(2);

    alert(`Radius: ${radius}; Color: ${color}; Area: ${area}`)

</script>
