<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onclick="showProduct()" id="idText">
    <div id="idProducts">
    <button type="button" onclick="addProduct()" id="addProduct">Add</button>
    <button type="button">Delete</button>

    </div>
</body>
</html>
<script>

    let product = ['Sony', 'Samsung', 'Xiaomi'];

    function showProduct() {
        let productsMap = product.map(
            function(value, index) {
                return `<label>${value}</label><br>`
            }
        )
        let str = productsMap.join('');
        let elementProducts = document.getElementById('idProducts');
        elementProducts.innerHTML = str;
    }
    
    function addProduct() {
        let valueText = document.getElementById('idText');
        product.push(valueText)
    }

    
</script>
